<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTONEXT - Iniciar Sesión</title>
    <link rel="stylesheet" href="/CSS/style-contacto.css">
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navcontainer">
            <ul class="menu-horizontal">
                <img class="img-navbar-izquierda" src="/Images/menu.svg" alt="Menú-Desplegable">
                <li class="item-bar-menu">
                    <ul class="menu-vertical">
                        <li class="item-menu"><a class="normalnavbarcolor" href="/index.html">Inicio</a></li>
                        <li class="item-menu"><a class="videojuegosnavbarcolor" href="/videojuegos.html">Videojuegos</a>
                        </li>
                        <li class="item-menu"><a class="normalnavbarcolor" href="contacto.html">Contacto</a></li>
                    </ul>
                </li>
                <div class="menu-derecha">
                    <a href="index.html">
                        <img src="Images/Logo.png" alt="Logo TOTONEXT" class="imagen-logo">
                    </a>
                </div>
            </ul>
        </nav>
    </header>

    <div class="contenedor">
        <div class="subcontenedor">
            <div class="titulo">
                <h2>¡CONTACTANOS!</h2>
            </div>
            <div class="iniciar">
                <form class="form-iniciar">
                    <input type="text" placeholder="Nombre y Apellido" required>
                    <input type="email" placeholder="Email" required>
                    <input type="text" placeholder="Mensaje" required>
                    <button type="submit" class="btn-form">Enviar</button>
                </form>
            </div>
            <div class="redes">
                <div class="redestitulo">
                    <img src="./Images/rightarrowdown.svg" alt="">
                    <span>Visita Nuestra Redes</span>
                    <img src="./Images/leftarrowdown.svg" alt="">
                </div>
                <a href="https://web.whatsapp.com/" target="_blank" class="registrarse">WhatsApp</a>
                <a href="https://www.facebook.com/" target="_blank" class="registrarse">Facebook</a>
                <a href="https://www.instagram.com/" target="_blank" class="registrarse">Instagram</a>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <form class="formulario" action="">
            <h4>¡Contactanos!</h4>
            <input class="form-input" placeholder="Nombre y Apellido" type="text" required>
            <input class="form-input" placeholder="Email" type="email" required>
            <input class="form-input" placeholder="Descripción" type="text" required>
            <input class="form-submit" value="Enviar" type="submit">
        </form>
        <div class="footer-derecha">
            <img src="/Images/Logo.png" alt="Logo">
            <span>© Todos los derechos reservados. TGGAMES S.A.</span>
        </div>
    </footer>

    <script src="/JS/iniciar_sesion.js"></script>
</body>

</html>
